<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wildberries</title>
</head>
<body>
<div class="cartwindow">
    <div class="cartwindow__content ">
        <div class="block_buttons">
            <button class="buttons_delete"> Очистить Корзину</button>
            <button class="close">Закрыть</button>
        </div>
        <div class="content__txt">
            Товары
        </div>
        <div class="content_item">
        </div>
        <div class="content_sumitem"></div>
    </div>
</div>
<div class="wrapper">
    <header class="header">
        <div class="container mod">
            <div class="header__inner inner">
                <a href="#" class="inner__logo">WILDBERRIES</a>
                <input type="text" placeholder="Найти на Wildberries" class="inner__input">
                <button class="inner__button">
                    <img class="cart" src="images/cart (2).svg" alt="картинка">
                </button>
            </div>
        </div>
    </header>
    <div class="slide">
        <div class="container">
            <div class="slider">
                <img class='slider-img' src="images/img1.png"  alt= ""/>
                <img class='slider-img' src="images/img2.png" alt= "" />
                <img class='slider-img' src="images/img3.png" alt= ""/>
                <div>
                    <img style='opacity: 1; height: 20px;' class="prev controlls" src="images/left.png" alt="">
                </div>
                <div>
                    <img style='opacity: 1; height: 20px;'  class="next controlls" src="images/right.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="main__txt">
                Хиты продаж
            </div>
            <div class="main__blockcard">
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img class="modal-img" src="images/placeholder.jpg" alt="Image">
        </div>
    </div>
</div>
<script type="module" src="script.js"></script>
</body>
</html>
